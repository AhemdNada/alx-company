<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    <!-- Sidebar overlay (mobile) -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-800 border-r border-slate-200/70 dark:border-slate-700/60 transform -translate-x-full md:translate-x-0 transition-transform duration-300 will-change-transform z-40 flex flex-col">
        <div class="h-20 flex items-center gap-3 px-6 border-b border-slate-200/70 dark:border-slate-700/60">
            <img src="images/logo.png" alt="Logo" class="w-12 h-12 object-contain">
            <div>
                <div class="text-lg font-extrabold tracking-wide">Admin</div>
                <div class="text-xs text-slate-500 dark:text-slate-400">Control Panel</div>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <a href="#about" class="nav-item active"><i class="fa-solid fa-circle-info"></i><span>About</span></a>
        </nav>

        
    </aside>

    <!-- Main -->
    <div class="md:pl-72 min-h-screen flex flex-col">
        <!-- Topbar -->
        <header class="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/90 dark:bg-slate-900/80 border-b border-slate-200/70 dark:border-slate-700/60">
            <div class="h-20 flex items-center justify-between gap-3 px-4 sm:px-6">
                <div class="flex items-center gap-3">
                    <button id="openSidebar" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg text-slate-600 hover:text-blue-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800"><i class="fa-solid fa-bars text-xl"></i></button>
                    <div class="hidden sm:flex items-center gap-2 text-slate-500 text-sm">
                        <span class="font-semibold text-slate-700 dark:text-slate-200">About</span>
                    </div>
                </div>

                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search..." class="w-64 rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none placeholder-slate-400 dark:placeholder-slate-500">
                        <i class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    </div>
                    <button id="themeToggle" class="inline-flex items-center justify-center w-10 h-10 rounded-lg text-slate-600 hover:text-blue-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800" aria-label="Toggle dark mode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="inline-flex items-center justify-center w-10 h-10 rounded-lg text-slate-600 hover:text-blue-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800" aria-label="Notifications">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <div class="flex items-center gap-3 pl-2">
                        <div class="text-right hidden sm:block leading-tight">
                            <div class="text-sm font-semibold">Admin User</div>
                            <div class="text-xs text-slate-500 dark:text-slate-400">Administrator</div>
                        </div>
                        <img src="images/home/Atmospheric-Distillation_02.png" alt="Avatar" class="w-10 h-10 rounded-xl object-cover ring-2 ring-blue-500/20">
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 space-y-6">
            <section id="about" class="rounded-2xl bg-white dark:bg-slate-800 border border-slate-200/70 dark:border-slate-700/60 p-4 sm:p-6 shadow-sm">
                <div class="tab-group">
                    <div class="tabs mb-4">
                        <button class="tab-btn active" data-tab="about"><i class="fa-solid fa-circle-info"></i><span>About</span></button>
                    </div>
                    <div class="tab-panel" data-tab="about">
                        <!-- Inner tabs for About -->
                        <div class="tab-group">
                            <div class="tabs mb-4">
                                <button class="tab-btn active" data-tab="sharing"><i class="fa-solid fa-percent"></i><span>Sharing Rates</span></button>
                                <button class="tab-btn" data-tab="chairmen"><i class="fa-solid fa-user-tie"></i><span>Chairmen</span></button>
                            </div>
                            <!-- Sharing Rates Panel -->
                            <div class="tab-panel" data-tab="sharing">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-semibold">Sharing Rates</h3>
                                    <button id="addRateBtn" class="btn-primary"><i class="fa-solid fa-plus"></i>Add</button>
                                </div>
                                <div class="overflow-x-auto rounded-xl border border-slate-200/70 dark:border-slate-700/60">
                                    <table class="w-full text-left align-middle">
                                        <thead class="text-sm text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-slate-900/40">
                                            <tr>
                                                <th class="py-2 pr-4">Title</th>
                                                <th class="py-2 pr-4">Percentage</th>
                                                <th class="py-2 pr-4 w-40">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="ratesBody" class="divide-y divide-slate-100 dark:divide-slate-700/60 text-sm">
                                            <!-- Rendered by JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Chairmen Panel -->
                            <div class="tab-panel hidden" data-tab="chairmen">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-semibold">Chairmen</h3>
                                    <button id="addChairmanBtn" class="btn-primary"><i class="fa-solid fa-plus"></i>Add</button>
                                </div>
                                <div id="chairmenGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                                    <!-- Rendered by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="px-6 py-6 text-center text-sm text-slate-500 dark:text-slate-400 border-t border-slate-200/70 dark:border-slate-700/60">
            Â© <span id="year"></span> Admin Dashboard. Built for your project.
        </footer>
    </div>

    <!-- Rate Modal -->
    <div id="rateModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50" data-close="rateModal"></div>
        <div class="relative z-10 min-h-full flex items-center justify-center p-4">
            <div class="w-full max-w-lg rounded-2xl bg-white dark:bg-slate-800 border border-slate-200/70 dark:border-slate-700/60 shadow-xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="rateModalTitle" class="text-lg font-semibold">Add Rate</h3>
                    <button class="text-slate-500 hover:text-slate-700 dark:text-slate-400" data-close="rateModal"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <form id="rateForm" class="space-y-4">
                    <input type="hidden" id="rateIndex" value="">
                    <div>
                        <label class="block text-sm mb-1">Title</label>
                        <input id="rateTitle" type="text" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="e.g. Organic">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Percentage (0-100)</label>
                        <input id="ratePercentage" type="number" min="0" max="100" step="0.1" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="e.g. 42">
                    </div>
                    <div class="flex items-center justify-end gap-3 pt-2">
                        <button type="button" class="quick-action" data-close="rateModal">Cancel</button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chairman Modal -->
    <div id="chairmanModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50" data-close="chairmanModal"></div>
        <div class="relative z-10 min-h-full flex items-center justify-center p-4">
            <div class="w-full max-w-2xl rounded-2xl bg-white dark:bg-slate-800 border border-slate-200/70 dark:border-slate-700/60 shadow-xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="chairmanModalTitle" class="text-lg font-semibold">Add Chairman</h3>
                    <button class="text-slate-500 hover:text-slate-700 dark:text-slate-400" data-close="chairmanModal"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <form id="chairmanForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="chairmanIndex" value="">
                    <div class="md:col-span-1">
                        <label class="block text-sm mb-1">Image</label>
                        <div class="flex items-center gap-3">
                            <input id="chairmanImage" type="file" accept="image/*" class="block w-full text-sm">
                        </div>
                        <div class="mt-3">
                            <label class="block text-sm mb-1">Or Image URL</label>
                            <input id="chairmanImageUrl" type="url" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="https://...">
                        </div>
                        <div class="mt-3">
                            <img id="chairmanPreview" src="" alt="Preview" class="w-full aspect-video object-cover rounded-xl border border-slate-200/70 dark:border-slate-700/60 hidden">
                        </div>
                    </div>
                    <div class="md:col-span-1 space-y-3">
                        <div>
                            <label class="block text-sm mb-1">Name</label>
                            <input id="chairmanName" type="text" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="Full name">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Subtitle</label>
                            <input id="chairmanSubtitle" type="text" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="Position / Years">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Description</label>
                            <textarea id="chairmanDescription" rows="6" class="w-full rounded-xl bg-slate-100 dark:bg-slate-800/80 border border-transparent focus:border-blue-400 focus:ring-2 focus:ring-blue-200/60 dark:focus:ring-blue-500/30 px-4 py-2 text-sm outline-none" placeholder="Short bio..."></textarea>
                        </div>
                        <div class="flex items-center gap-3">
                            <input id="chairmanFeatured" type="checkbox" class="h-4 w-4">
                            <label for="chairmanFeatured" class="text-sm">Set as Featured (center item on About)</label>
                        </div>
                        <div class="flex items-center justify-end gap-3 pt-2">
                            <button type="button" class="quick-action" data-close="chairmanModal">Cancel</button>
                            <button type="submit" class="btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
